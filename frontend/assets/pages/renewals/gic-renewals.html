<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GIC Renewals</title>

  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/sidebar.css">
  <link rel="stylesheet" href="../../assets/css/forms.css">

  <script src="../../assets/js/main.js" defer></script>
  <script src="../../assets/js/renewals.js" defer></script>
</head>

<body onload="requireLogin(); initRenewalPage('gic')">

<div class="sidebar">
  <div class="logo"><img src="../../assets/images/logo.png"></div>
  <a href="../home.html">Home</a>
  <a href="../gic.html">GIC Entry</a>
  <a href="gic-renewals.html" style="background:#374151">GIC Renewals</a>
  <a href="lic-renewals.html">LIC Renewals</a>
  <a href="health-renewals.html">Health Renewals</a>
  <a href="nonmotor-renewals.html">NonMotor Renewals</a>
</div>

<div class="page-content">

  <h2>GIC Renewals</h2>

  <div class="table-box">
    
    <!-- FILTERS -->
    <div class="filter-row">
      <div>
        <label>Partner</label>
        <select id="filterPartner"></select>
      </div>

      <div>
        <label>Dealer</label>
        <select id="filterDealer"></select>
      </div>

      <div>
        <label>Insurance Co</label>
        <select id="filterInsCo"></select>
      </div>

      <div>
        <label>From Date</label>
        <input type="date" id="filterFrom" />
      </div>

      <div>
        <label>To Date</label>
        <input type="date" id="filterTo" />
      </div>

      <div>
        <button onclick="applyRenewalFilters()">Go</button>
      </div>

      <div style="margin-left:auto;">
        <input id="renewalSearch" placeholder="Search" oninput="searchRenewalTable()" />
        <button onclick="exportRenewalCSV()">Export</button>
      </div>
    </div>

    <!-- TABLE -->
    <table id="renewalTable">
      <thead><tr id="renewalHead"></tr></thead>
      <tbody id="renewalBody"></tbody>
    </table>

  </div>

</div>

</body>
</html>
